<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemelo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <img src="./favicon.png" alt="Hemelo" width="20px">
        <p>Level <span id="level">1</span></p>
        <button id="menuToggle">
            &#127942;
        </button>
        <div id="subHeader">
            <label id="easyLabel" class="modeLabel">Easy<input id="easyButton" type="radio" name="mode" value="easy" hidden/></label>
            <label id="normalLabel" class="modeLabel">Normal<input id="normalButton" type="radio" name="mode" value="normal" hidden checked/></label>
            <label id="hardLabel" class="modeLabel">Hard<input id="hardButton" type="radio" name="mode" value="hard" hidden/></label>
        </div>
    </header>
    
    <div id="root">
        <h1>Hemelo</h1>
      <p class="barely">Enter the pattern you see and hear. Do your best to reproduce the rhythm and pattern accurately. The pattern will increase in length with each level completed.</p>
        <div id="wheel">
            <div class="color" id="Blue"></div>
            <div class="color" id="Red"></div>
            <div class="color" id="Purple"></div>
            <div class="color" id="Green"></div>
        </div>
        <div id="instructions"></div>
        <button id="begin">Begin</button>
    </div>
    <dialog id="highScores">
        <button id="closeModal">Close</button>
        <ol id="scoreList">
            <li>No scores recorded</li>
        </ol>
        <p id="scoreAsterisk"><small>* indicates Hard Mode</small></p>
    </dialog>
</body>
</html>
